version: '3.8'

services:
  api:
    build:
      context: ./API
      dockerfile: Dockerfile
    image: skinet_api:latest
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      # EF Core (or other) can pick this up as Configuration["ConnectionStrings:DefaultConnection"]
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=skinet;Username=skinet;Password=skinetpwd
    depends_on:
      - db

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    image: skinet_client:latest
    ports:
      - "4200:4200"
    environment:
      # point to docker service name so containers communicate on the network
      - API_URL=http://api:80
    depends_on:
      - api
    command: >
      sh -c "npm install && npm run start -- --host 0.0.0.0 --port 4200"

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: skinet
      POSTGRES_PASSWORD: skinetpwd
      POSTGRES_DB: skinet
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  db_data:
